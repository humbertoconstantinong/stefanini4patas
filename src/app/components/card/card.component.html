<div class="card p-4 z-20">
  <img [src]="animal.photo" alt="" />
  <h3 class="text-center mt-3">{{ animal.name }}</h3>
  <h4 class="text-center mt-3">{{ animal.race }}</h4>
  <div class="actions btns flex justify-between mt-10 items-center">
    <button
      [ngStyle]="{ 'background-color': bgColor }"
      (click)="changeHeart()"
      class="btn-love"
    >
      <img [src]="imgHeart" alt="" />
    </button>
    <button class="btn-purple">Adote agora</button>
  </div>
</div>
